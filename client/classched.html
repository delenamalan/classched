<head>
	<title>Class scheduler</title>
	<link rel="shortcut icon" href="icon.ico">
</head>
<body>
	{{ > loadSchool }}
	{{ > createSchool }}
	{{ > timetableTemplate }}
</body>
<template name="loadSchool">
<div id="loadSchool">
	<button id="loadData">Load sample school data</button>
</div>
</template>
<template name="createSchool">
<div id="createSchool" class="beforeIn">
	<form id="cycleForm">
		<input type="text" id="schoolName" placeholder="School name" autofocus>
		<p>
			<label for="daysInCycle">Days in a cycle:</label>
			<input id="daysInCycle" type="number" value=5 step=1 min=1>
			<label for="periodsInDay">Periods in a day:</label>
			<input id="periodsInDay" type="number" value=8 step=1 min=1>
		</p>
	</form>
	
	{{ > editParticipants }}
	
</div>
</template>
<template name="editParticipants">
<div id="editParticipants">
	<div id="teachers">
		<h3>Teachers</h3>
		<p>
			<ul id="teachersList">
				{{ #each teachers }}
				<li> <button value={{ name }}> {{ name }} </button> </li>
				{{ /each }}
			</ul>
		</p>
		<form id="teacherForm">
			<label for="teacherName">Name:</label>
			<input id="teacherName" type="text" placeholder="John Doe">
			<label for="teacherClass">Class:</label>
			<input id="teacherClass" type="text" placeholder="Class 101">
			<label for="classPeriods">Periods in week:</label>
			<input id="classPeriods" type="number" min=1 max={{ days }} step=1 value={{ days }}>
			<button id="saveClass">Save Class</button>
			<button id="saveTeacher">Save Teacher</button>
		</form>
		<ul id="teacherClasses">
			{{ #each teacherClasses }}
			<li> <button class="teacherClassButton" value={{ this.name }}> {{ this.name }} </button> </li>
			{{ /each }}
		</ul>
	</div>
	<div id="students" class="editParticipants">
		<h3>Students</h3>
		<p>
			<ul id="studentsList">
				{{ #each students }}
				<li> <button class="studentButton"> {{ name }} </button> </li>
				{{ /each }}
			</ul>
		</p>
		<form id="studentForm">
			<label for="studentType">Student type:</label>
			<input id="studentType" type="text" placeholder="Type 0">
			<label for="addStudentClass">Classes</label>
			<select id="addStudentClass">
				{{ #each classes }}
				<option value={{ this }}>{{ this }}</option>
				{{ /each }}
			</select>
			<button id="saveStudent">Save Student</button>
		</form>
		<ul id="studentClasses">
			{{ #each studentClasses }}
			<li> <button class="studentClassButton" value={{ this }}> {{ this }} </button> </li>
			{{ /each }}
		</ul>
	</div>
	<button id="calc">Calculate!</button>
</div>
</template>

<template name="timetableTemplate">
<div id="timetableTemplate">
	<select id="personsTimetable">
		{{ #each teachers }}
		<option value={{ name }}>{{ name }}</option>
		{{ /each }}
		{{ #each students }}
		<option value={{ name }}>{{ name }}</option>
		{{ /each }}
	</select>
	<label for="personsTimetable">'s Timetable</label>
	<table id="timetable">
	</table>
</div>
</template>
