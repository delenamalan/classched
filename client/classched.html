<head>
	<title>Class scheduler</title>
	<link rel="shortcut icon" href="icon.ico">
</head>
<body>
	{{ > welcome }}
	{{ > createSchool }}
</body>
<template name="welcome">
<div id="welcome" class="in">
	<h1>Welcome!</h1>
	<ul id="welcomeOptions">
		<li>
			<button>Create a school</button>
		</li>
		<li>
			<button id="loadSchool">Load example school data</button>
		</li>
	</ul>
</div>
</template>
<template name="createSchool">
<div id="createSchool" class="beforeIn">
	<form id="cycleForm">
		<input type="text" id="schoolName" placeholder="School name" autofocus>
		<p>
			<label for="daysInCycle">Days in a cycle:</label>
			<input id="daysInCycle" type="number" value=5 step=1 min=1>
			<label for="periodsInDay">Periods in a day:</label>
			<input id="periodsInDay" type="number" value=8 step=1 min=1>
		</p>
	</form>
	
	{{ > editParticipants }}
	
</div>
</template>
<template name="editParticipants">
<div id="editParticipants">
	<div id="teachers">
		<h3>Teachers</h3>
		<p>
			<ul id="teachersList">
				{{ #each teachers }}
				<li> <button value={{ name }}> {{ name }} </button> </li>
				{{ /each }}
			</ul>
		</p>
		<form id="teacherForm">
			<label for="teacherName">Name:</label>
			<input id="teacherName" type="text" placeholder="John Doe">
			<label for="teacherClass">Class:</label>
			<input id="teacherClass" type="text" placeholder="Class 101" disabled>
			<label for="classPeriods">Periods in week:</label>
			<input id="classPeriods" type="number" min=1 max={{ days }} step=1 value={{ days }}>
		</form>
		<ul id="teacherClasses">
			{{ #each teacherClasses }}
			<!-- <li> <button> {{ class  }} </button> </li> -->
			<li> <button> {{ this }} </button> </li>
			{{ /each }}
		</ul>
	</div>
	<div id="students" class="editParticipants">
		<h3>Students</h3>
		<p>
			<ul id="studentsList">
				{{ #each students }}
				<li> <button> {{ name }} </button> </li>
				{{ /each }}
			</ul>
		</p>
		<form id="studentForm">
		</form>
	</div>
	<button id="calc">Calculate!</button>
</div>
</template>
